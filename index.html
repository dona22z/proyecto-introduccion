<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Product App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="file:///C:/Users/Donato%20Zanotti/Downloads/bootstrap.min%20(1).css">

    </head>
    <body>
        <!--busqueda-->
       <nav class="navbar navbar-light bg-liggt">
            <a href="/" class="navbar-light">
                Product App
            </a>
       </nav>
        <div class="container">
            <!--App-->
            <div id="App" class="row pt-5">

                <div class="col-md-4">

                    <div class="card">

                        <div class="card-header">
                            <h4>Agrega un producto</h4>
                        </div>
                        <div class="card-body">
                            <form id="product-form" class="card-body">
                                <div class="form-group">
                                    <input type="text" id="name" placeholder="Product Name"
                                    class="form-control">
                                    <div class="form-group">
                                        <input type="number" step="0.01" id="price" placeholder="Product Price"
                                        class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" id="year" min="1900" max="2023" value="2023" placeholder="Year Product"
                                    class="form-control">
                                    </div>
                                    <input type="submit" value="Save" class="btn btn-primary btn-block">
                                </div>
                            </form>
                        </div>

                    </div>

                </div>

                    <div id="product-list" class="col-md-8">
                        
                </div>

            </div>
        </div>
       <script src="App.js"></script>
    </body>
</html>
